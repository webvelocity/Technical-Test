models:
  Property:
    title: string:400
    image: longtext
    slug: longtext
    address: longtext
    suburb: tinytext
    postalcode: tinytext
    share_price: decimal
    min_deposit: decimal
    published_at: nullable timestamp
    author_id: id:user

controllers:
  Property:
    index:
      query: all
      render: property.index with:amenities

    store:
      validate: title, address, suburb, author_id
      save: property
      redirect: property.index




